<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <button class="display">0</button>
        <button class="white clear">C</button>
        <button class="white back">&#8592;</button>
        <button class="white button-0">0</button>
        <button class="white button-1">1</button>
        <button class="white button-2">2</button>
        <button class="white button-3">3</button>
        <button class="white button-4">4</button>
        <button class="white button-5">5</button>
        <button class="white button-6">6</button>
        <button class="white button-7">7</button>
        <button class="white button-8">8</button>
        <button class="white button-9">9</button>
        <button class="gold addition">+</button>
        <button class="gold soustraction">-</button>
        <button class="gold multiplication">*</button>
        <button class="gold division">/</button>
        <button class="gold total">=</button>
    </div>
</body>
</html>
